---
dependency:
  name: galaxy
  requirements_file: requirements.yml
driver:
  name: docker
verifier:
  name: goss
  lint:
    name: yamllint
platforms:
  - name: base-cmake-centos7
    image: centos:7
    privileged: true
  - name: base-cmake-ubuntu
    image: ubuntu:xenial
    privileged: true
  - name: base-cmake-debian
    image: debian:buster
    privileged: true
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp
  playbooks:
    converge: playbook.yml
  lint:
    name: ansible-lint
scenario:
  name: default
